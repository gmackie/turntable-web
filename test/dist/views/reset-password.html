<navbar title="Reset Password"></navbar>
<div id="reset-password" class="container app-container">
  <div class="reset-error">{{error}}</div>
  <form ng-submit="attemptSavePassword()" class="form-reset-password">
    <h4>Set New Password</h4>
    <input type="hidden" class="form-control">
    <input type="password" placeholder="New Password" autocorrect="off" autocapitalize="off" ng-model="password" class="form-control">
    <input type="password" placeholder="Match New Password" autocorrect="off" autocapitalize="off" ng-model="passwordConfirm" class="form-control">
    <button type="submit" class="btn btn-lg btn-primary btn-block"> <span ng-hide="savingLoading">Save Password </span><i ng-show="savingLoading" class="fa-spinner fa-spin"> </i><span ng-show="savingLoading"> Trying to save password.. </span>
    </button>
  </form>
</div>
