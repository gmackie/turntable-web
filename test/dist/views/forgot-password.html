<navbar title="Forgot Password?"></navbar>
<div id="forgot-password" class="container app-container">
  <div class="forgot-pword-error">{{error}}</div>
  <form ng-submit="attemptSendReset()">
    <h4>Please enter the email address associated with your account.	</h4>
    <input type="email" placeholder="Email address" autofocus="" autocorrect="off" autocapitalize="off" ng-model="email" class="form-control">
    <button type="submit" class="btn btn-lg btn-primary btn-block"><span ng-hide="resetLoading">Send Reset Link </span><i ng-show="resetLoading" class="fa-spinner fa-spin"> </i><span ng-show="resetLoading"> Trying to send reset.. </span>
    </button>
  </form>
  <p class="login"><a href="#/login">Login </a></p>
  <p class="create-account">	<a href="#/register">Create New Site & Account</a></p>
</div>
